<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./helpHaz.css">
        <script type='text/javascript' src='helpHaz.js'></script>
        <title>HELP HAZ</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="titleArea">
                <h1 id="title">HELP HAZ AND FUMIKO</h1>

                <p id="directions">HAZ AND FUMIKO ARE BEING BOTHERED BY FLIES <br>
                SQUASH THE FLIES BEFORE THEY TOUCH THESE DOGGIES</p>

            <div id="score-container">
                <div id="level"></div>
                <div id="continueBtn"> <button>Ready?</button></div>

                </canvas>
            </div>

            <div id="gameOver">
                <h3>THANK YOU FOR PLAYING</h3>
                <button id="againBtn">Play Again</button>
            </div>

        </div>
